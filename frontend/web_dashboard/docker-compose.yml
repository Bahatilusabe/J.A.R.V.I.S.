version: '3.8'

services:
  web-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:5000
      - VITE_WEBSOCKET_URL=ws://backend:5000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    image: jarvis-backend:local
    build:
      context: ../../backend
      dockerfile: ../deployment/docker/Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=5000
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  jarvis-network:
    driver: bridge
