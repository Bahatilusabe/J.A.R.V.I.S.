name: Dataset loader integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-with-pip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run integration test (pandas path)
        run: |
          python -m pytest -q backend/tests/integration/test_dataset_loader_integration.py

  test-in-docker:
    runs-on: ubuntu-latest
    needs: test-with-pip
    steps:
      - uses: actions/checkout@v4
      - name: Build dataset test image
        run: |
          docker build -f deployment/ci/Dockerfile.dataset -t jarvis-dataset-test:latest .
      - name: Run dataset tests inside container
        run: |
          docker run --rm jarvis-dataset-test:latest
